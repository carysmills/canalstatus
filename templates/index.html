<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Is The Canal Open?</title>
 	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <meta property="og:url" content="isthecanalopen.com"/>
    <meta property="og:title" content="The Rideau Canal is {{ ready }}!" />
    <meta property="og:description" content="Recent canal status updates from the National Capital Commission." />
    <meta property="og:image" content="static/social.jpg" /> 
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CarysMills" />
    <meta name="twitter:title" content="The Rideau Canal is {{ ready }}!" />
    <meta name="twitter:description" content="Recent updates from the National Capital Commission." />
    <meta name="twitter:image" content="http://isthecanalopen.com/static/social2.jpg" />
</head>
 
<body>

	<div id="container">

		<h1 id="status">The Rideau Canal is {{ ready }}!</h1>

		 {% if ready == "closed" %}
		 	<img class="icon" src="static/sticks.png" alt="Icon of crossed hockey sticks.">
			
		 {% else %} 
		 	<img class="icon" src="static/skate.png" alt="Icon of crossed hockey sticks.">

		 {% endif %}

		<p id="updatesIntro" class="updates">The <a href="http://rcs.ncc-ccn.ca">National Capital Commission says:</a></p>
		<p id="updatesDetails" class="updates"> {{ infoformatted}}.</p>

	</div>

	<footer class="clearfix">
		<p id="datetime">This information was fetched on {{ datetime }} Coordinated Universal Time.</p>
		<p id="credit">Made by <a target="_blank" href="http://www.carysmills.com">Carys Mills</a></p>
	</footer>
